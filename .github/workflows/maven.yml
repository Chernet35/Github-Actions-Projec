name: CI Pipeline

on:
  push:
    branches: [main]


jobs:
  ## ============================================================
  ## SECRET SCANNING - GitLeaks
  ## ============================================================
  secret-scan:
    name: Secret Scanning (GitLeaks)
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Ensure .gitleaks.toml exists
        run: |
          if [ ! -f ".gitleaks.toml" ]; then
            echo "âš ï¸  .gitleaks.toml not found. Creating default configuration..."
            cat > .gitleaks.toml <<'EOF'
title = "GitLeaks Secret Scanning Configuration"

[extend]
useDefault = true

[allowlist]
description = "Allow list for known false positives"
paths = [
  '''\.md$''',
  '''\.txt$''',
  '''\.json$''',
  '''\.example$''',
  '''test/''',
  '''tests/''',
]
EOF
          fi
          echo "âœ… .gitleaks.toml ready."

      - name: Install GitLeaks
        run: |
          if ! command -v gitleaks &> /dev/null; then
            echo "Installing GitLeaks..."
            curl -sSfL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_linux_x64.tar.gz | tar -xz -C /tmp
            mkdir -p $HOME/.local/bin
            mv /tmp/gitleaks $HOME/.local/bin/
            chmod +x $HOME/.local/bin/gitleaks
            echo "$HOME/.local/bin" >> $GITHUB_PATH
          fi
          gitleaks version

      - name: Run GitLeaks
        run: |
          gitleaks detect \
            --config .gitleaks.toml \
            --verbose \
            --exit-code 1 \
            --source .

  ## ============================================================
  ## CODE QUALITY - SonarQube
  ## ============================================================
  sonarqube:
    name: SonarQube Analysis
    runs-on: self-hosted
    needs: secret-scan

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Build and analyze with SonarQube
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.host.url=${{ env.SONARQUBE_URL }} \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.sources=src \
            -Dsonar.exclusions=**/test/**,**/*Test.java

  ## ============================================================
  ## BUILD - Maven
  ## ============================================================
  build:
    name: Build and Test (Maven)
    runs-on: self-hosted
    needs: [secret-scan, sonarqube]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: Build and test
        run: |
          mvn clean package -DskipTests=false

      - name: Publish test report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-artifacts
          path: target/*.{jar,war}
          retention-days: 7

  ## ============================================================
  ## SECURITY SCAN - Trivy
  ## ============================================================
  filesystem-scan:
    name: Filesystem Vulnerability Scan (Trivy)
    runs-on: self-hosted
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-fs-results.sarif
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Upload Trivy report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs-results.sarif

  ## ============================================================
  ## PIPELINE SUMMARY
  ## ============================================================
  pipeline-summary:
    name: Pipeline Summary
    runs-on: self-hosted
    needs: [secret-scan, sonarqube, build, filesystem-scan]
    if: always()

    steps:
      - name: Generate summary
        run: |
          {
            echo "## ðŸ” CI Pipeline Summary"
            echo ""
            echo "| Stage | Status |"
            echo "|-------|--------|"
            echo "| Secret Scanning (GitLeaks) | ${{ needs.secret-scan.result }} |"
            echo "| SonarQube Analysis | ${{ needs.sonarqube.result }} |"
            echo "| Maven Build | ${{ needs.build.result }} |"
            echo "| Filesystem Scan (Trivy) | ${{ needs.filesystem-scan.result }} |"
            echo ""
          } >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.secret-scan.result }}" != "success" || \
                "${{ needs.sonarqube.result }}" != "success" || \
                "${{ needs.build.result }}" != "success" || \
                "${{ needs.filesystem-scan.result }}" != "success" ]]; then
            echo "**âŒ Pipeline failed. Review failed stages.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "**âœ… All stages passed successfully!**" >> $GITHUB_STEP_SUMMARY
          fi
