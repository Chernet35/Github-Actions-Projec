name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  MAVEN_VERSION: '3.9.5'
  SONARQUBE_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
  SONARQUBE_URL: ${{ secrets.SONARQUBE_URL }}

jobs:
  # ============================================================
  # SECRET SCANNING - GitLeaks
  # ============================================================
  secret-scan:
    name: Secret Scanning (GitLeaks)
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify .gitleaks.toml
        run: |
          if [ ! -f ".gitleaks.toml" ]; then
            cat > .gitleaks.toml << 'EOF'
title = "GitLeaks Secret Scanning Configuration"

[extend]
useDefault = true

[allowlist]
description = "Allowlist for known false positives"
paths = [
  '\.md$',
  '\.txt$',
  '\.json$',
  '\.example$',
  'test/',
  'tests/'
]
EOF
            echo "âœ… Created default .gitleaks.toml"
          fi

      - name: Install & Run GitLeaks
        run: |
          # Install GitLeaks if needed
          if ! command -v gitleaks >/dev/null; then
            curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz | tar xz -C /tmp
            sudo mv /tmp/gitleaks /usr/local/bin/
          fi
          
          gitleaks detect --config .gitleaks.toml --exit-code 1

  # ============================================================
  # CODE QUALITY + BUILD
  # ============================================================
  analyze-and-build:
    name: Analyze & Build
    runs-on: self-hosted
    needs: secret-scan
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Maven dependencies
        run: mvn dependency:go-offline -B

      - name: Build & Test
        run: mvn clean package test -B

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ env.SONARQUBE_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.host.url=${{ env.SONARQUBE_URL }}

      - name: Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v2
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ env.SONARQUBE_TOKEN }}
        continue-on-error: true

  # ============================================================
  # SECURITY SCAN
  # ============================================================
  security-scan:
    name: Trivy Scan
    runs-on: self-hosted
    needs: analyze-and-build
    steps:
      - uses: actions/checkout@v4

      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
